<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuGenius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --page-width: 210mm;
        --page-height: 297mm;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #e5e7eb;
        margin: 0;
        padding: 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #94a3b8;
        border-radius: 5px;
        border: 2px solid #f3f4f6;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }
      
      /* Editor Typography */
      .prose-editor {
        color: #000000;
        caret-color: #000000;
        font-size: 16px; /* Base size */
        line-height: 1.5;
        outline: none;
        word-wrap: break-word;
      }
      .prose-editor h1 { font-size: 2em; font-weight: bold; margin: 0.67em 0; }
      .prose-editor h2 { font-size: 1.5em; font-weight: bold; margin: 0.75em 0; }
      .prose-editor h3 { font-size: 1.17em; font-weight: bold; margin: 0.83em 0; }
      .prose-editor p { margin: 1em 0; min-height: 1em; }
      .prose-editor ul { list-style-type: disc; padding-left: 1.5em; margin: 1em 0; }
      .prose-editor ol { list-style-type: decimal; padding-left: 1.5em; margin: 1em 0; }
      .prose-editor li { margin-bottom: 0.25em; }
      .prose-editor blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; font-style: italic; color: #4b5563; margin: 1em 0; }
      
      /* Images in editor */
      .prose-editor img {
        max-width: 100%;
        height: auto;
        display: inline-block;
      }

      /* Tables in editor */
      .prose-editor table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }
      .prose-editor td, .prose-editor th {
        border: 1px solid #ccc;
        padding: 4px;
      }

      /* Page Numbering Logic */
      .editor-pages-container {
        counter-reset: page-counter;
      }
      .editor-page-node {
        counter-increment: page-counter;
      }
      .page-number {
        background: #f3f4f6; /* Light gray bg for visibility in editor */
        border-radius: 2px;
        padding: 0 2px;
        display: inline-block;
        min-width: 1ch;
        text-align: center;
        user-select: none;
      }
      .page-number::before {
         content: counter(page-counter);
      }
      .page-number > span {
         display: none; /* Hide the '#' placeholder */
      }

      /* Print styles */
      @media print {
        body {
          background: white;
        }
        body * {
          visibility: hidden;
        }
        #editor-container, #editor-container * {
          visibility: visible;
        }
        #editor-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }
        .editor-page-node {
          box-shadow: none !important;
          margin: 0 !important;
          page-break-after: always;
          height: auto !important; /* Allow dynamic height on print */
          min-height: var(--page-height);
        }
        .page-number {
          background: transparent !important; /* No background on print */
        }
      }
    </style>

  </body>
</html>
