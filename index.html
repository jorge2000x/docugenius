
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuGenius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e5e7eb;
      }
      /* Custom scrollbar for the editor page */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #94a3b8;
        border-radius: 5px;
        border: 2px solid #f3f4f6;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }
      
      /* Typography defaults for the editor content */
      .prose-editor {
        color: #000000;
        caret-color: #000000;
      }
      .prose-editor h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; margin-top: 0.5em; color: inherit; }
      .prose-editor h2 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; margin-top: 0.5em; color: inherit; }
      .prose-editor h3 { font-size: 1.17em; font-weight: bold; margin-bottom: 0.5em; margin-top: 0.5em; color: inherit; }
      .prose-editor p { margin-bottom: 1em; line-height: 1.6; color: inherit; }
      /* Lists styles */
      .prose-editor ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .prose-editor ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .prose-editor li { margin-bottom: 0.25em; }
      
      .prose-editor b, .prose-editor strong { font-weight: bold; }
      .prose-editor i, .prose-editor em { font-style: italic; }
      .prose-editor u { text-decoration: underline; }
      .prose-editor blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; font-style: italic; color: #4b5563; }
      
      /* Print styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #editor-container, #editor-container * {
          visibility: visible;
        }
        #editor-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none;
          background: white !important; /* Remove grey gaps on print */
        }
      }
    </style>
